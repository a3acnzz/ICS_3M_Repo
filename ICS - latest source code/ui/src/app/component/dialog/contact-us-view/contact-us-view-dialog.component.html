<div [ngBusy]="busyLoading"></div>
<div mat-dialog-title>
  <div class="d-flex justify-content-between">
    <div class="p-2">Contact Us - {{locationName}}</div>
    <i class="fa fa-close p-2" (click)="this.dialogRef.close()" id="closeDialog"></i>
  </div>
</div>
<mat-dialog-content style="min-width: 60vw">
  <div class="row">
    <div class="col" id="message">
      {{contactUs.message}}
    </div>
  </div>
</mat-dialog-content>
