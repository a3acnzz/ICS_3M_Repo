<h4>Sign-Up</h4>
<hr/>
<alert type='primary' *ngIf="systemAnnouncement.length > 0" id="systemAnnouncement">
  {{systemAnnouncement}}
</alert>
<div [ngBusy]="busyLoading"></div>
<div class="row table-header">
  <div class="col">
    <div class="input-group input-group-sm">
      <div class="input-group-prepend">
        <i class="input-group-text fa fa-filter"></i>
      </div>
      <input (input)="dt.filterGlobal($event.target.value, 'contains')" class="form-control form-control-sm d-flex" id="locationFilterString" placeholder="Filter">
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <p-table #dt
             [value]="locationList"
             [globalFilterFields]="['name']"
             styleClass="MMM-prime-table">
      <ng-template pTemplate="header">
        <tr>
          <th [pSortableColumn]="'name'">Location
            <p-sortIcon [field]="'name'"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-location>
        <tr>
          <td>
            <a class="tableLink" routerLink="./location/{{location.code}}">{{location.name}}</a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
